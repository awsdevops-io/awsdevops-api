machine:
  services:
    - docker
  node:
    version: 6.10.2
  environment:
    YARN_VERSION: 0.21.3
    PATH: "${PATH}:${HOME}/.yarn/bin"

dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache
  override:
    - yarn install

test:
  override:
    - yarn test

deployment:
  production:
    branch: master
    commands:
      - chmod +x deploy.sh
      - ./deploy.sh
